apply plugin: 'com.android.application'
def AAVersion = '4.3.1'
def AndroidSupportVersion = '26.0.0'

buildscript {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId "com.hiddenramblings.tagmo"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 5
        versionName "2.5.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        fat {
            dimension "abi"
            ndk {
                abiFilters "x86", "armeabi-v7a", "armeabi"
                versionCode = 0
            }
        }


    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }

    sourceSets.main {
        jniLibs.srcDir '../ndk/libs'
    }
    externalNativeBuild {
        ndkBuild {
            path '../ndk/jni/Android.mk'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:design:$AndroidSupportVersion"
    compile "com.android.support:appcompat-v7:$AndroidSupportVersion"
    compile "com.android.support:recyclerview-v7:$AndroidSupportVersion"
    compile "com.android.support:preference-v7:$AndroidSupportVersion"
    compile "com.android.support:preference-v14:$AndroidSupportVersion"
    compile "com.android.support:cardview-v7:$AndroidSupportVersion"

    annotationProcessor "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"
    annotationProcessor 'org.parceler:parceler:1.1.9'
    compile 'org.parceler:parceler-api:1.1.9'

    compile 'com.robertlevonyan.view:MaterialChipView:1.0.1'
    compile 'org.apmem.tools:layouts:1.10@aar'
}
